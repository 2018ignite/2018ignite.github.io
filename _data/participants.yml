
- name: Brian Butler
  image: /assets/images/butler.jpg
  bio: Dr. Brian Butler is Professor and Senior Associate Dean at the University of Maryland's College of Information Studies. Before joining the University of Maryland, Dr. Butler was a faculty member at the University of Pittsburgh's Joseph M. Katz Graduate School of Business and the Clinical and Translational Science Institute. Dr. Butler's research has been published in leading journals such as Journal of Association of Information Science and Technology (JASIST), Organization Science, Information Systems Research (ISR), MIS Quarterly (MISQ), Communications of the Association of Information Systems, Journal of Management Information Systems (JMIS), and Communications of the ACM. Dr. Butler is also the coauthor of several books on political rhetoric and writing and numerous peer reviewed conference papers. 
  website: https://ischool.umd.edu/faculty-staff/brian-butler

- name: Myeong Lee
  image: /assets/images/myeong.jpg
  bio: Myeong is a Ph.D. candidate studying information science at the University of Maryland at College Park. He is a Junior Fellow at the Center for the Advanced Study of Communities and Information (CASCI); also, he is a Data Science & Technology Fellow at The Center for Open Data Enterprise, a non-profit that advocates for open data movements. His research interests are in understanding the dynamics of cities, local groups, and local information inequality by making use of computational methods and social theories. He also designs and implements systems that demonstrate and solve information issues.
  website: https://myeonglee.com
  
  
